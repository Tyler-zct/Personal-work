<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>订单提交</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/order.css" />
		<style></style>
	</head>

	<body>
		<div class="container">
			<div class="top">
				<h3>订单提交</h3>
			</div>
			<div class="main">
				<div class="order-sub">
					<ul>
						<li>
							<input type="text" name="name" id="txtName" placeholder="请输入您的姓名" />
						</li>
						<li>
							<input type="text" name="mobil" id="txtMobil" placeholder="请输入您的手机号码" />
						</li>
						<li>
							<input type="text" name="address" id="txtAddress" placeholder="请输入您的地址" />
						</li>
						<li>
							<textarea name="remarks" cols="30" rows="5" placeholder="请输入备注(如:不加辣)"></textarea>
						</li>
						<li>
							<a href="javascript:void(0)" class="btn" id="btnSub">确认订单</a>
						</li>
					</ul>
				</div>
				<a href="javascript:void(0)" class="order-detail">订单总价
					<em id="orderPrice">&nbsp;&nbsp;元&nbsp;</em>&nbsp;详情:</a>
				<div class="order-prodece">

				</div>
			</div>
		</div>

		<script src="lib/jquery-3.2.1.js"></script>
		<script src="lib/jquery.cookie.js"></script>
		<script src="js/common.js"></script>
		<script src="js/order.js"></script>
	</body>

</html>
